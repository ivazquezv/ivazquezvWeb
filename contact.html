    <main class="hero">
      <h1>Contacto directo</h1>
      <p>¿Tienes una propuesta, duda o colaboración? Envíame un mensaje.</p>
    </main>

    <section class="contact-form">
      <form id="contactForm">
        <p class="form-note">
          <i class="fas fa-info-circle"></i> Todos los campos son obligatorios.
        </p>

        <label for="name"
          ><i class="fas fa-user"></i> Nombre
          <span class="required">*</span></label
        >
        <input
          type="text"
          id="name"
          name="user_name"
          required
          aria-required="true"
        />

        <label for="email"
          ><i class="fas fa-envelope"></i> Correo electrónico
          <span class="required">*</span></label
        >
        <input
          type="email"
          id="email"
          name="user_email"
          required
          aria-required="true"
        />

        <label for="phone"
          ><i class="fas fa-phone"></i> Teléfono
          <span class="required">*</span></label
        >
        <input
          type="tel"
          id="phone"
          name="user_phone"
          required
          aria-required="true"
          pattern="[0-9+\s\-]{7,}"
        />

        <label for="message"
          ><i class="fas fa-comment-dots"></i> Mensaje
          <span class="required">*</span></label
        >
        <textarea
          id="message"
          name="message"
          rows="6"
          required
          aria-required="true"
        ></textarea>

        <button type="submit" class="cta-button">
          <i class="fas fa-paper-plane"></i> Enviar
        </button>
      </form>

      <p id="form-status" class="form-status"></p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
      emailjs.init("P-MYFtgGFfMP9k_Us"); // Reemplaza con tu clave pública de EmailJS

      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          emailjs.sendForm("service_n73sae3", "template_7nxd0cn", this).then(
            function () {
              document.getElementById("form-status").textContent =
                "Mensaje enviado correctamente.";
              document.getElementById("contactForm").reset();
            },
            function (error) {
              document.getElementById("form-status").textContent =
                "Error al enviar. Revisa los campos o intenta más tarde.";
              console.error("EmailJS error:", error);
            }
          );
        });
    </script>
